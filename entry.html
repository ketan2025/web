

<!doctype html>

<head> </head>
<style>
@keyframes ani
{
from{opacity:0;}
to{opacity:1;}
}

body{ font-family: "Noto Sans", sans-serif;
  font-optical-sizing: auto;
  
  font-style: normal;
  font-variation-settings:
    "wdth" 100;
animation:ani 1s;
background:url(images/SM2.png);}

header
{
font-size:40px;
text-align:center;
font-family:verdana;
background:grey;

}

#container
{
width:50%;
text-align:left;
margin:auto;
padding:5%;
font-size:15px;
border-radius:20px;

color:black;


	

}

#container h1
{font-size:120%;
color:rgb(0, 149, 255);}

#container table
{
width:100%;
padding:5%;
}

input[type="text"]{width:100%;height:30px;}
input[type="Number"]{width:100%;height:40px;}
input[type="submit"]{width:25%;height:30px;  font-size:25px;font-family:verdana;}
input[type="reset"]{width:20%;height:30px;  font-size:25px;font-family:verdana;}
input[type="radio"]{width:10%;height:20px;  font-size:30px;}
input[type="password" ]{width:90%;height:30px;}
input[type="call"]{width:90%;height:30px;}
input[type="email"]{width:90%;height:30px;}



input:invalid{
border:rgb(0, 170, 255) solid 1px;
}

input:focus{

}

label
{
font-size:20px;

}








textarea
{
width:90%;
}

select
{
margin:left;
}




</style>
