<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
  <h1 class=" text-success p-2 fs-1 text-center fst-normal font-family-Helvetica Neue">BUTTONS IN BOOTSTRAP</h1>

  <div class=" text-center">
<button type="button" class=" m-4 p-3 fs-4 btn btn-primary">Primary</button>
<button type="button" class=" m-4 p-3 fs-4 btn btn-secondary">Secondary</button>
<button type="button" class="m-4 p-3 fs-4 btn btn-success">Success</button>
<button type="button" class=" m-4 p-3 fs-4 btn btn-danger">Danger</button>
<button type="button" class="m-4 p-3 fs-4 btn btn-warning">Warning</button>
<button type="button" class="m-4 p-3 fs-4 btn btn-info">Info</button>
<button type="button" class="m-4 p-3 fs-4 btn btn-light">Light</button>
<button type="button" class="m-4 p-3 fs-4 btn btn-dark">Dark</button>
 </div>


  <h1 class=" text-success  p-2 fs-1 text-center fst-normal font-family-Helvetica Neue">OUTLINED BUTTONS IN BOOTSTRAP</h1>


 <div class="text-center">
  <button type="button" class=" m-4 p-3 fs-4 btn btn-outline-primary">Primary</button>
<button type="button" class=" m-4 p-3 fs-4 btn btn-outline-secondary">Secondary</button>
<button type="button" class=" m-4 p-3 fs-4 btn btn-outline-success">Success</button>
<button type="button" class=" m-4 p-3 fs-4 btn btn-outline-danger">Danger</button>
<button type="button" class=" m-4 p-3 fs-4 btn btn-outline-warning">Warning</button>
<button type="button" class=" m-4 p-3 fs-4 btn btn-outline-info">Info</button>
<button type="button" class=" m-4 p-3 fs-4 btn btn-outline-light text-dark">Light</button>
<button type="button" class=" m-4 p-3 fs-4 btn btn-outline-dark">Dark</button>
 </div>

  <h1 class=" text-success  p-2 fs-1 text-center fst-normal font-family-Helvetica Neue">LARGE BUTTONS IN BOOTSTRAP</h1> 

  <div class="text-center">
    <button type="button" class=" m-4 p-3 fs-4 btn btn-primary btn-lg">Large button</button>
<button type="button" class=" m-4 p-3 fs-4 btn btn-secondary btn-lg">Large button</button>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
